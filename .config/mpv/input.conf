PGUP playlist-next             # skip to next file
PGDWN playlist-prev             #         previous
#d cycle deband
r seek 0 absolute-percent ; cycle pause
g cycle hdr-compute-peak

#CTRL+f add sharpen +0.100
#CTRL+g add sharpen -0.100

a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # cycle the video aspect ratio ("-1" is the container aspect)

-           add video-zoom -.25
+           add video-zoom .25

CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/FSR.glsl"; show-text "FSR 2.0"
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"
